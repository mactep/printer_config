[include ./macros/spoolman.cfg]

# --------------------------------------------------------------------

# ------------------------- Filament Change --------------------------
# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

# --------------------------------------------------------------------

# --------------------------- Start Print ----------------------------
[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}

    M140 S{BED_TEMP}                 ; Start bed heating
    M104 S{EXTRUDER_TEMP}            ; Start extruder heating

    G90                              ; absolute positioning
    SET_GCODE_OFFSET Z=0.0           ; Reset the G-Code Z offset

    {% if "xyz" not in printer.toolhead.homed_axes %}
       G28                           ; home printer
    {% endif %}

    M109 S{EXTRUDER_TEMP}            ; Wait for nozzle to reach temperature
    G4 S60                           ; Wait for an additional minute to let the nozzle ooze
    
    CLEAN_NOZZLE WIPES=2
    G28 Z                            ; home z axis

    M190 S{BED_TEMP}                 ; Wait for bed to reach temperature
    # CALIBRATE_Z
    
    #BED_MESH_CLEAR
    #BED_MESH_CALIBRATE ADAPTIVE=1

    PARK_NOZZLE_FOR_PURGE
    # M190 S{BED_TEMP}                 ; Wait for bed to reach temperature
    # M109 S{EXTRUDER_TEMP}            ; Wait for nozzle to reach temperature

    G92 E0                           ; reset the extruder
    G1 E20.0 F720                    ; extrude at 12mm³/s
    CLEAN_NOZZLE WIPES=1             ; wipe the purge
    G10                              ; firmware retraction
    
    G92 E0                           ; reset the extruder

    G0 X100 Y100                     ; move the nozzle to the center

# Alias START_PRINT as PRINT_START
[gcode_macro PRINT_START]
gcode:
    START_PRINT {rawparams}

# --------------------------------------------------------------------

# ---------------------------- End Print -----------------------------
[gcode_macro END_PRINT]
gcode:
    {% set bed_depth = printer.toolhead.axis_maximum.y %}
    {% set safe_z = printer["gcode_macro _User_Variables"].safe_z|float %}

    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F600                 ; retract filament
    
    TURN_OFF_HEATERS
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F5000     ; move nozzle to remove stringing

    G1 Z{safe_z} F3000             ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X20 Y{bed_depth - 20} F3600 ; park nozzle at rear
    M84 X Y                        ; Disable steppers

# Alias END_PRINT as PRINT_END
[gcode_macro PRINT_END]
gcode:
    END_PRINT {rawparams}

# -----------------------------------------------------------------------

# --------------------------- Cancel object -----------------------------
[gcode_macro M486]
gcode:
  # Parameters known to M486 are as follows:
  #   [C<flag>] Cancel the current object
  #   [P<index>] Cancel the object with the given index
  #   [S<index>] Set the index of the current object.
  #       If the object with the given index has been canceled, this will cause
  #       the firmware to skip to the next object. The value -1 is used to
  #       indicate something that isn’t an object and shouldn’t be skipped.
  #   [T<count>] Reset the state and set the number of objects
  #   [U<index>] Un-cancel the object with the given index. This command will be
  #       ignored if the object has already been skipped

  {% if 'exclude_object' not in printer %}
    {action_raise_error("[exclude_object] is not enabled")}
  {% endif %}

  {% if 'T' in params %}
    EXCLUDE_OBJECT RESET=1

    {% for i in range(params.T | int) %}
      EXCLUDE_OBJECT_DEFINE NAME={i}
    {% endfor %}
  {% endif %}

  {% if 'C' in params %}
    EXCLUDE_OBJECT CURRENT=1
  {% endif %}

  {% if 'P' in params %}
    EXCLUDE_OBJECT NAME={params.P}
  {% endif %}

  {% if 'S' in params %}
    {% if params.S == '-1' %}
      {% if printer.exclude_object.current_object %}
        EXCLUDE_OBJECT_END NAME={printer.exclude_object.current_object}
      {% endif %}
    {% else %}
      EXCLUDE_OBJECT_START NAME={params.S}
    {% endif %}
  {% endif %}

  {% if 'U' in params %}
    EXCLUDE_OBJECT RESET=1 NAME={params.U}
  {% endif %}

