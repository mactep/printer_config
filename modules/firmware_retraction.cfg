[firmware_retraction]
retract_length: 3 # 1.85mm for PETG
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 80
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 60
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

# Tuning macros based on https://www.thingiverse.com/thing:4532977
[gcode_macro Tune_Retraction_Speed]
gcode:
 TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_SPEED START=25 SKIP=1

[gcode_macro Tune_Retraction_Length]
gcode:
 TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=0 FACTOR=0.005 SKIP=1